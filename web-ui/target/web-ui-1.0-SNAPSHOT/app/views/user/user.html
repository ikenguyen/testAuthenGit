<div class="page-content">
    <ng-include src="'app/views/common/viewHeader.html'"></ng-include>


    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div translate class="panel-heading">User.Info</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <form class="form-horizontal" name="userForm" ng-submit="usrCtrl.doOk()" novalidate>
                        <!-- #section:elements.form -->
                        <div class="form-group required" ng-show="!usrCtrl.isUpdate()">
                            <label class="col-sm-3 control-label no-padding-right">
                                 {{ 'User.Name' | translate }}
                            </label>

                            <div class="col-sm-9">
                                <input type="text"  name="userName"  required
                                       ng-readonly="usrCtrl.isView()" ng-model="user.userName"
                                       placeholder="{{ 'User.Name' | translate }}" class="col-xs-10 col-sm-5">
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="col-sm-3 control-label no-padding-right">
                                {{ 'User.FullName' | translate }} </label>

                            <div class="col-sm-9">
                                <input type="text" name="fullName" required
                                       ng-model="user.fullName"  ng-readonly="usrCtrl.isView()"
                                       placeholder=" {{ 'User.FullName' | translate }}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="col-sm-3 control-label no-padding-right"> Email </label>

                            <div class="col-sm-9">
                                <input type="email" name="email"
                                       ng-model="user.email" ng-readonly="usrCtrl.isView()"
                                       placeholder="email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group required" ng-show="usrCtrl.isCreate()">
                            <label class="col-sm-3 control-label no-padding-right">
                                {{ 'User.Password' | translate }} </label>

                            <div class="col-sm-9">
                                <input type="password" name="password" ng-model="user.password" required
                                       placeholder=" {{ 'User.Password' | translate }}" class="col-xs-10 col-sm-5">
                            </div>
                        </div>

                        <div class="form-group required" ng-show="usrCtrl.isCreate()">
                            <label class="col-sm-3 control-label no-padding-right">
                                {{ 'User.PasswordRetype' | translate }} </label>

                            <div class="col-sm-9">
                                <input type="password" name="retype" ng-model="user.passwordRetype"
                                       placeholder="{{ 'User.PasswordRetype' | translate }}" class="col-xs-10 col-sm-5">
                            </div>
                        </div>


                    </form>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div>
        </div>

    </div>

    <div class="space-4"/>

    <div class="row">
        <ng-include src="'app/views/common/detailTable.html'" class="col-xs-12"
                    ng-init="ctrl=usrCtrl;model=detailGroups"></ng-include>
    </div>

    <div class="space-12"></div>

    <div class="button-group center" ng-show="!usrCtrl.isView()">
        <button class="btn btn-info" type="button" ng-click="usrCtrl.doOk()">
            <i class="ace-icon fa fa-check"></i>
            {{ 'Button.Ok' | translate}}
        </button>

        <button class="btn btn-danger" type="button" ng-click="usrCtrl.doCancel()">
            <i class="ace-icon fa fa-close"></i>
            {{ 'Button.Cancel' | translate}}
        </button>
    </div>

    <div class="button-group center" ng-show="usrCtrl.isView()">
        <button class="btn btn-info" type="button" data-ng-click="usrCtrl.go('/user/update/' + user.id)">
                <i class="ace-icon fa fa-edit"></i>
                {{ 'Button.Update' | translate}}
        </button>
        <button class="btn btn-danger" type="button" ng-click="usrCtrl.doDelete(user)">
            <i class="ace-icon fa fa-close"></i>
            {{ 'Button.Delete' | translate}}
        </button>
    </div>

</div>
<!-- /.user content -->
