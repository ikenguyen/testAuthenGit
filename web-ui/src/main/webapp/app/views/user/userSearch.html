<div class="page-content">
    <ng-include src="'app/views/common/viewHeader.html'"></ng-include>

    <div class="row">
        <div class="col-xs-12">
            <table st-pipe="getData" st-table="customers" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>{{'User.Name' | translate}}</th>
                    <th st-sort="fullName">{{'User.fullName' | translate}}</th>
                    <th>email</th>
                </tr>
                </thead>
                <tbody>
                <tr st-select-row="row" ng-repeat="row in customers">
                    <td><a href="/#/user/{{row.id}}">{{row.userName}}</a></td>
                    <td>{{row.fullName}}</td>
                    <td>{{row.email}}</td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>

</div>
<!-- /.user-search content -->
