<ul class="nav nav-list" ng-controller="sidebarController">
    <li ng-repeat="menu in menus" ng-click="selectedMenu($index)" ng-class="{open: selectedItem == $index}" >
        <a href="#">
            <i class="menu-icon fa {{menu.icon}}"></i>
            <span translate class="menu-text">{{menu.name}}</span>
            <b class="arrow fa fa-angle-down"></b>
            <!-- arrow down icon if there's a submenu -->
        </a>
        <b class="arrow"></b>
        <!-- optional arrow for minimized menu & hover submenu -->

        <ul class="submenu" ng-if="menu.subs">
            <li ng-repeat="submenu in menu.subs" ng-click="selectedSubMenu($index)" ng-class="{active: selectedSubItem == $index}">
                <a href="/#{{submenu.path}}">
                    <i class="menu-icon fa {{submenu.icon}}"></i>
                    <span translate class="menu-text">{{submenu.name}}</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
<!-- /.sidebar -->
