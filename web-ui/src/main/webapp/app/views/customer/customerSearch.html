<div class="page-content">
    <ng-include src="'app/views/common/viewHeader.html'"></ng-include>

    <div class="row">
        <div class="col-xs-12">
            <table st-pipe="getData" st-table="customers" class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th st-sort="code">{{'Customer.Code' | translate}}</th>
                    <th st-sort="name">{{'Customer.Name' | translate}}</th>
                    <th>{{'Phone' | translate}}</th>
                    <th>{{'Desc' | translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr st-select-row="row" ng-repeat="row in customers">
                    <td><a href="/#/customer/{{row.code}}">{{row.code}}</a></td>
                    <td>{{row.name}}</td>
                    <td>{{row.phone}}</td>
                    <td>{{row.desc}}</td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>

</div>
<!-- /.user-search content -->
