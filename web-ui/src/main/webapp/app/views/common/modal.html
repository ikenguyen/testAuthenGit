    <div class="modal-header no-padding">
        <h3>{{modalOptions.headerText | translate}}</h3>
    </div>
    <div class="modal-body">
        <p>{{modalOptions.bodyText | translate}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-click="modalOptions.ok();">
            {{modalOptions.actionButtonText | translate}}</button>
        <button type="button" class="btn btn-danger" data-ng-click  ="modalOptions.close()">
            {{modalOptions.closeButtonText | translate}}</button>
    </div>
